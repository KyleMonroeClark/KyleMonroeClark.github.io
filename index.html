    <style>
        /* Basic reset and body styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Default color scheme (Modern Dark/Light Theme) */
        .modern-scheme {
            --header-bg: #2C3E50;
            --header-text: #fff;
            --primary-bg: #f4f4f4;
            --primary-text: #333;
            --button-bg: #007acc;
            --button-text: #fff;
            --hover-bg: #f4f4f4;
            --hover-border: #ddd;
            --card-bg: #fff;
            --card-border: #ddd;
            --card-hover-bg: rgba(0, 0, 0, 0.05);
            --footer-bg: #2C3E50;
            --footer-text: #fff;
        }

        /* Portal 2 color scheme */
        .portal-scheme {
            --header-bg: #1E1E1E;
            --header-text: #9C9C9C;
            --primary-bg: #222;
            --primary-text: #EEE;
            --button-bg: #60B0E6; /* Light blue */
            --button-text: #fff;
            --hover-bg: #EEE;
            --hover-border: #888;
            --card-bg: #333;
            --card-border: #444;
            --card-hover-bg: #555;
            --footer-bg: #1E1E1E;
            --footer-text: #9C9C9C;
        }

        /* Apply the color scheme */
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 0;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--primary-text);
            border-bottom: 3px solid var(--button-bg);
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
        }

        .project-item {
            background-color: var(--card-bg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .project-item:hover {
            background-color: var(--card-hover-bg);
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .project-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--button-bg);
        }

        .project-item p {
            font-size: 1rem;
            color: #666;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
        }

        .contact-list li {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-list li a {
            color: var(--button-bg);
        }

        .contact-list li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--hover-border);
        }

        /* Button Styling */
        .toggle-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #333;
        }

        .image-container {
            text-align: center;
            margin-top: 3rem;
        }

        /* Add spacing between email and contact text */
        .contact-section {
            margin-bottom: 3rem;
        }

    margin: 0.2rem 0;
}
</head>
